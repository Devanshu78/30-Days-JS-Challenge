<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input
            type="text"
            id="city"
            class="search-bar montserrat-medium"
            placeholder="enter your city name"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            id="icon"
            viewBox="0 0 30 30"
          >
            <path
              d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"
            ></path>
          </svg>
        </div>
        <div id="image">
          <img src="./images/weather.png" id="imgsrc" alt="" />
        </div>
        <div class="main-city montserrat-medium">
          <h1 id="temp">30°C</h1>
          <h2 id="cityName">London</h2>
        </div>
        <div class="extra-detail montserrat-extra-light">
          <div class="humidity">
            <img src="./images/humidity.png" alt="humidity" />
            <div class="detail">
              <p id="_humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="windspeed">
            <img src="./images/winds.png" alt="wind-speed" />
            <div class="detail">
              <p id="_wind-speed">5km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

      <section id="forecast">
