<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Manipulation</title>
  </head>
  <body>
    <section>
      <h1 id="heading" class="bg-orange">
        Hii , click on button to see changes
      </h1>
      <button id="apply">Apply JavaScript</button>
    </section>
  </body>
  <script>
    // Task-1 and Task-2
    const change = function () {
      const heading = document.getElementById("heading");
      heading.innerHTML =
        "You changed heading and also apply background color as Orange ";
      heading.style.padding = "50px";
      heading.style.fontSize = "2rem";

      document.getElementsByClassName("bg-orange")[0].style.backgroundColor =
        "orange";
    };
    const btn = document.getElementById("apply");
    btn.addEventListener("click", () => {
      change();
    });
  </script>
</html>
