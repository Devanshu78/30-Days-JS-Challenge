<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes</title>
    <style>
      .container {
        max-width: 850px;
        margin: 0 auto;
        padding: 1em;
        font-size: 1.5em;
      }
      img {
        height: 500px;
      }
      a {
        text-decoration: none;
        color: black;
        border: 1px solid black;
        padding: 10px;
        border-radius: 30px;
        cursor: pointer;
        user-select: none;
      }
      #h3Style {
        background-color: orangered;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image of single man"
        />

        <a href="#" id="profile">Change Photo</a>
      </div>
      <div>
        <h3 id="h3Style">Change CSS Attributes</h3>
        <a href="#" id="remove">Remove CSS</a>
        <a href="#" id="add">Add CSS</a>
      </div>
    </div>
  </body>
  <script>
    // Task-7
    const changeProfile = function () {
      const address =
        "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
      const img = document
        .querySelector("img")
        .setAttribute("src", `${address}`);
    };
    document
      .getElementById("profile")
      .addEventListener("click", () => changeProfile());

    // Task-8
    const removeBtn = document.getElementById("remove");
    const addBtn = document.getElementById("add");
    const h3 = document.getElementById("h3Style");
    removeBtn.addEventListener("click", () => (h3.id = ""));
    addBtn.addEventListener("click", () => (h3.id = "h3Style"));
  </script>
</html>
