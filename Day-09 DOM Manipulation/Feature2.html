<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Creation</title>
    <style>
      body {
        font-size: 3rem;
      }
      #run_script {
        padding: 1.5em;
        border-radius: 1.5em;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: #212121; color: #fff">
    <section id="main">
      <button id="run_script">Apply JavaScript</button>
      <ul id="list">
        <li>Apple</li>
        <li>Banana</li>
      </ul>
    </section>
  </body>
  <script>
    // Task-3
    const addEle = function () {
      const div = document.createElement("div");

      div.className = "appendClass";
      div.id = "appendId";
      div.style.backgroundColor = "Orange";
      div.style.padding = "0.5em";

      const addtext = document.createTextNode("Created Element");
      div.appendChild(addtext);

      document.body.appendChild(div);
    };

    // Task-4
    const addLi = function () {
      const add = document.getElementById("list");
      const addFruit = document.createElement("li");
      const fruitName = document.createTextNode(
        "Orange (created li and added to ul)"
      );
      addFruit.appendChild(fruitName);

      add.appendChild(addFruit);
    };

    const btn = document.getElementById("run_script");
    btn.addEventListener("click", () => {
      addLi();
      addEle();
    });
  </script>
</html>
